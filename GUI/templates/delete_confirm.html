{% extends "base.html" %}

{# This is the new confirmation page for deleting a set (Goal 1) #}

{% block content %}
    <div class="form-container">
        <h2>确认删除</h2>
        <p>
            你确定要永久删除题集 <strong>"{{ set.name }}"</strong> 吗？
        </p>
        <p style="font-weight: bold; color: var(--error-text);">
            此操作将永久删除此题集中的所有 ({{ set.questions|length }}) 道题目以及所有相关的错题记录。此操作无法撤销。
        </p>
        
        <form action="{{ url_for('delete_question_set', set_id=set.id) }}" method="POST">
            <div class="button-group" style="margin-top: 20px;">
                <!-- The actual delete button -->
                <button type="submit" class="button button-danger">是的，永久删除</button>
                
                <!-- Cancel button -->
                <a href="{{ url_for('my_questions') }}" class="button button-secondary">取消</a>
            </div>
        </form>
    </div>
{% endblock %}
